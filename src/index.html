<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body id="body">
    <button type="button" class="boton-crear-carta btn btn-primary">
      Crear Carta
    </button>
    <input
      type="number"
      class="boton-width"
      placeholder="Define el width in px"
    />
    <input
      type="number"
      class="boton-height"
      placeholder="Define el height in px"
    />

    <div
      class="container-fluid d-flex justify-content-center align-items-center contenedor-cartas"
    >
      <div class="card carta">
        <div class="contenedor-icono-arriba"></div>
        <div
          class="card-body d-flex justify-content-center align-items-center "
        >
          <h5 class="card-number"></h5>
        </div>
        <div class="contenedor-icono-abajo"></div>
      </div>
    </div>
  </body>
</html>
